<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meme Generator</h1>
    <input type="text" id="text-input" maxlength="60">
    <label for="meme-insert">Upload Image</label>
    <input type="file" id="meme-insert" accept="image/*" onchange="showPreview(event);">
    <br><br>
    <section id="meme-image-container">
        <img id="meme-image" width="400px" height="400px">
        <p id="meme-text"></p>
    </section>
    <br>
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
    <h3>Presets</h3>
    <img src="imgs/meme1.png" alt="" width="100px" id="meme-1">
    <img src="imgs/meme2.png" alt="" width="100px" id="meme-2">
    <img src="imgs/meme3.png" alt="" width="100px" id="meme-3">
    <img src="imgs/meme4.png" alt="" width="100px" id="meme-4">
    <script src="script.js"></script>
</body>
</html>
